[uwsgi]
# Application directory
chdir = /opt/render/project/src

# Python virtual environment
home = /opt/render/project/src/.venv

# Python path
pythonpath = /opt/render/project/src

# WSGI module
module = main:app

# Process settings
master = true
processes = 4
threads = 2

# Socket settings
http-socket = :%(PORT)s
http-socket-timeout = 120

# Logging
logto = /opt/render/project/src/logs/uwsgi.log
log-maxsize = 50000000
log-backupname = /opt/render/project/src/logs/uwsgi.log.old

# Buffer size
buffer-size = 32768

# Die on reload
die-on-term = true 